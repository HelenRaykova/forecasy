
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasy</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #222;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }
        .header img {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: auto;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
        }
        .highlight-section {
            width: 100%;
            background: linear-gradient(90deg, #a855f7, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: left;
            gap: 3rem;
            flex-wrap: wrap;
            padding-bottom: 1rem;
        }
        .highlight-section img {
            width: 200px;
            height: auto;
        }
        .highlight-text {
            font-size: 1.6rem;
            font-weight: 500;
            max-width: 400px;
        }
        section {
            padding: 3rem 1rem;
            text-align: center;
        }
        footer {
            background-color: #f0f0f0;
            padding: 2rem;
            text-align: center;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                padding-top: 3rem;
            }
            .header img {
                position: static;
                transform: none;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="assets/logo.png" alt="Forecasy Logo" />
        <div class="header-title">Forecast your life</div>
    </div>

    <div class="highlight-section">
        <img src="assets/inverted_diary.png" alt="Inverted Diary Logo" />
        <div class="highlight-text">
            Write what happened yesterday.  
            Know what may happen tomorrow.
        </div>
    </div>

    <section>
        <p>Welcome to Forecasy — your intelligent companion for predicting and reflecting on life’s journey.</p>
    </section>

    <footer>
        Contact us: <a href="mailto:youremail@example.com">youremail@example.com</a>
    </footer>

</body>
</html>
